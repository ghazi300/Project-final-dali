<div class="container">
  <h2>Create Session</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="userEmail">User Email:</label>
      <select id="userEmail" class="form-control" [(ngModel)]="sessionData.userEmail" name="userEmail" required>
        <option *ngFor="let email of userEmails" [value]="email">{{ email }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="taskTitle">Task Title:</label> <!-- Utilisation de taskTitle -->
      <select id="taskTitle" class="form-control" [(ngModel)]="sessionData.taskTitle" name="taskTitle" required> <!-- Utilisation de taskTitle -->
        <option *ngFor="let title of taskTitles" [value]="title">{{ title }}</option> <!-- Utilisation de taskTitles -->
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Create Session</button>
  </form>
</div>
