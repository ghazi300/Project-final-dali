<!DOCTYPE html>
<html lang="en" class="light-style layout-menu-fixed layout-compact" dir="ltr"
  data-theme="theme-default" data-assets-path="../assets/" data-template="vertical-menu-template-free">

<head>
  <meta charset="utf-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

  <title>List of User Stories | Sneat - Bootstrap 5 HTML Admin Template - Pro</title>

  <meta name="description" content="" />

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="../assets/img/favicon/favicon.ico" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet" />

  <!-- Helpers -->
  <script src="../assets/vendor/js/helpers.js"></script>
  <!-- Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
  <!-- Config: Mandatory theme config file contains global vars & default theme options. Set your preferred theme option in this file. -->
  <script src="../assets/js/config.js"></script>
  
  <!-- Feather Icons -->
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>

<body>
  <div class="card">
    <h5 class="card-header">List of User Stories</h5>
    <div class="row">
      <div class="col-md-6 col-12 mb-50">
        <div class="d-flex justify-content-between align-items-center">
          <label class="d-flex align-items-center">Search
            <input type="search" placeholder="Search" class="form-control ml-25" [(ngModel)]="searchKeyword"(input)="searchUserStories()" />
          </label>
        </div>
      </div>
      <div class="col-md-6 col-12 mb-50 text-md-end">
        <button class="btn btn-primary" rippleEffect routerLink="/admin/addUserStory">
          <i data-feather="plus" class="mr-0 mr-sm-1"></i>
          <span class="d-none d-sm-inline-block">Add New UserStory</span>
        </button>
      </div>
    </div>
    <div class="table-responsive text-nowrap">
      <table class="table">
        <thead>
          <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Acceptance Criteria</th>
            <th>Priority</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody class="table-border-bottom-0">
          <tr *ngFor="let userStory of userStories | paginate: { itemsPerPage: 4, currentPage: p }">
            <td>{{ userStory.title }}</td>
            <td>{{ userStory.description }}</td>
            <td>{{ userStory.acceptance_criteria }}</td>
            <td>{{ userStory.priority }}</td>
            <td>
              <i data-feather="edit" class="btn  btn-success" [routerLink]="['../updateUserStory', userStory.id]">Update</i>
              <i data-feather="trash-2" class="btn  btn-danger" (click)="deleteUserStory(userStory.id)">Delete</i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <pagination-controls class="my-4" (pageChange)="p = $event"></pagination-controls>

  </div>

  <!-- Core JS -->
  <!-- build:js assets/vendor/js/core.js -->
  <script src="../assets/vendor/libs/jquery/jquery.js"></script>
  <script src="../assets/vendor/libs/popper/popper.js"></script>
  <script src="../assets/vendor/js/bootstrap.js"></script>
  <script src="../assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
  <script src="../assets/vendor/js/menu.js"></script>
  <!-- endbuild -->

  <!-- Vendors JS -->

  <!-- Main JS -->
  <script src="../assets/js/main.js"></script>

  <!-- Page JS -->

  <!-- Initialize Feather Icons -->
  <script>
    feather.replace();
  </script>
  
  <!-- Place this tag in your head or just before your close body tag. -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
</body>

</html>
